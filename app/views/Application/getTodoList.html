#{extends 'main.html' /}
#{set title:'Home' /}

    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

#{if todos}
	<div id="todo-header">
		<h2>${title}</h2>
	</div>

	#{list items:todos, as:'myTodos'}

#{/if}

	<div class="empty">
		<p>You have not created any todo list yet</p>
	</div>
#{/else}
