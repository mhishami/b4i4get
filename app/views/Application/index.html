#{extends 'main.html' /}
#{set title:'Home' /}

#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}

#{if todoList}
	<div id="todo-header">
		<h2>Todo List for ${user}</h2>
	</div>

	#{list items:todoList, as:'myList'}
		#{displayList todoList:myList /}
	#{/list}
#{/if}
#{else}
	<div class="empty">
		<p>You have not created any todo list yet</p>
	</div>
#{/else}
